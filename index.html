<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Variable fonts</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <div class="container-fluid p-5 bg-light text-dark">
      <h1>Variable fonts</h1>
      <p>Here is a list of variable fonts.</p>
      <p class="text-danger">
        Warning! This site is under development! Not all features work as
        expected.
      </p>
    </div>
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <div class="p-2">Font&nbsp;size</div>
           <input type="range" class="form-range p-2" id="fontSize" min="4" max="280" value="24" />
      <div class="p-2"><span id="fontSizePreview"></span>px</div>
    </div>
    <h2>Fonts</h2>
    <div class="row">
      <div class="col-sm-6 col-lg-4">
        <div class="m-2 p-2 rounded-2 border">
          Google Sans Flex
          <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
        </div>
      </div>
      <div class="col-sm-6 col-lg-4">
        <div class="m-2 p-2 rounded-2 border">
          Roboto Flex
          <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
